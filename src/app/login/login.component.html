<div class="container d-flex justify-content-center p-3">
  <form [formGroup]="loginForm" (submit)="onSubmit()">
    <div class="card p-4 shadow my-5">
      <h2 class="text-center my-3">Login</h2>
      <div class="mb-3">
        <label for="username" class="form-label">Email address</label>
        <input formControlName="username" type="email" class="form-control" />
        <small
          *ngIf="
            loginForm.get('username')?.invalid &&
            loginForm.get('username')?.touched
          "
          class="text-danger"
          >Username requared</small
        >
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          formControlName="password"
          type="password"
          class="form-control"
        />
        <small
          *ngIf="
            loginForm.get('password')?.invalid &&
            loginForm.get('password')?.touched
          "
          class="text-danger"
          >Password requared</small
        >
      </div>
      <div class="mb-3 form-check">
        <a href="/forgetPassword" class="text-decoration-none mx-4"
          >Forget password?</a>

        <a href="/register" class="text-decoration-none mx-4"
          >Create an acoount</a>
      </div>
      <button
        [disabled]="loginForm.invalid"
        type="submit"
        class="btn btn-primary"
      >
        Submit
      </button>
    </div>
  </form>
</div>
